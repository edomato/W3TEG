<html>

<head>
  <title>TEG</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/screen.css" type="text/css" media="all" />
</head>

<body>
  <div id="boardgame">
    <div id="navigation"></div>
    <div id="playfield">
      <svg id="board" </svg>
    </div>
    <div id="dialog">
      <div id="fieldinfo">Field information dialog (mouseover).</div>
      <div id="cards">Cards dialog.</div>
      <div id="attac">Attac dialog.</div>
      <div id="place">
        <input type="button">Place</button>
        <input class="input-range" type="range" value="2" min="1" max="500">
        <span class="range-value"></span>
      </div>
      <div id="move">Move dialog.</div>
    </div>
  </div>
</body>

<!-- lib -->
<script src="js/jquery-2.1.3.min.js"></script>
<script src="socket.io/socket.io.js"></script>
<script src="js/snap.svg.js"></script>
<script src="js/fsm.js"></script>
<!-- client -->
<script src="js/board.js"></script>
<script src="js/tegclient.js"></script>

</html>
